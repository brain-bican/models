name: generating other formats

on:
  push:
    branches:
      - main
  pull_request:
#    paths:
#      - 'linkml-schema/test_model.yaml'

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout this repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Install the required python packages
        run: python -m pip install .[test]

      - name: Other installations
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential git wget curl

      - name: Generate other model representations
        run: |
          cd linkml-schema
          name="test_model.yaml";
          echo "Processing $name file..";
          gen-json-schema  ${name} > ../json-schema-autogen/${name}.json;
          # generating jsonld context and removing generation_date field to avoid constant updates
          gen-jsonld-context ${name} > ../jsonld-context-autogen/${name}.context.jsonld;
          sed -i "/generation_date/d" ../jsonld-context-autogen/${name}.context.jsonld;
          gen-pydantic ${name} > ../models_py-autogen/${name}.py;
          gen-erdiagram ${name} > ../erdiagram-autogen/${name}.md;
          cd ..

      - name: Adding other model representations to git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          if ! git diff --quiet; then
            git add json-schema-autogen/test_model.json
            git add jsonld-context-autogen/test_model.context.jsonld
            git add models_py-autogen/test_model.py
            git add erdiagram-autogen/test_model.md
            git commit -m "generate another formats"
            git push
          else
            echo "No changes to commit"
          fi