name: generating other formats

on:
#  push:
#    branches:
#      - main
#  pull_request:
#    paths:
#      - 'linkml-schema/test_model.yaml'
  pull_request:
    types: [opened, synchronize]


permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout this repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          ref: ${{ github.event.pull_request.head.ref }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Install the required python packages
        run: python -m pip install .[test]

      - name: Other installations
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential git wget curl

      - name: Generate other model representations
        run: |
          cd linkml-schema
          file=test_model.yaml;
          name=`basename $file .yaml`;
          echo "Processing $name file..";
          gen-json-schema  ${file} > ../json-schema-autogen/${name}.json;
          # generating jsonld context and removing generation_date field to avoid constant updates
          gen-jsonld-context ${file} > ../jsonld-context-autogen/${name}.context.jsonld;
          sed -i "/generation_date/d" ../jsonld-context-autogen/${name}.context.jsonld;
          gen-pydantic ${file} > ../models_py-autogen/${name}.py;
          gen-erdiagram ${file} > ../erdiagram-autogen/${name}.md;
          cd ..

      - name: Adding other model representations to git
        env:
          PAT_TOKEN: ${{ secrets.PAT_GA_DJ }}
        run: |
          git config --global user.name "djarecka"
          git config --global user.email "djarecka@gmail.com"
          git add json-schema-autogen/test_model.json
          git add jsonld-context-autogen/test_model.context.jsonld
          git add models_py-autogen/test_model.py
          git add erdiagram-autogen/test_model.md
          if ! git diff --quiet HEAD; then
            git commit -m "generate another formats"
            git remote set-url origin https://x-access-token:${PAT_TOKEN}@github.com/${{ github.event.pull_request.head.repo.full_name }}.git
            git remote -v
            echo "Using token for: https://x-access-token:${PAT_TOKEN}@github.com/${{ github.event.pull_request.head.repo.full_name }}.git"
            echo "Branch: ${{ github.event.pull_request.head.ref }}"
            git push origin ${{ github.event.pull_request.head.ref }}
          else
            echo "No changes to commit"
          fi