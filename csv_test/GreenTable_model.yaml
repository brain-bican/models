default_prefix: bican
default_range: string
id: https://identifiers.org/brain-bican/kb-model
imports:
- linkml:types
- biolink:biolink-model
name: kb-model
prefixes:
  bican: https://identifiers.org/brain-bican/vocab/
  biolink: https://w3id.org/biolink/vocab/
  linkml: https://w3id.org/linkml/
  ncbi: https://www.ncbi.nlm.nih.gov/Taxonomy/Browser/wwwtax.cgi
  schema: http://schema.org/
  spdx: http://spdx.org/rdf/terms#
subsets:
  required_for_alignment:
    description: Required for Alignment
  required_for_analysis:
    description: Required/Optional for Analysis
  required_for_tracking:
    description: Required/Optional for Tracking
classes:
  Amplified cdna:
    attributes:
      Amplified quantity ng:
        description: Amount of cDNA produced after cDNA amplification measured in
          nanograms
        in_subset:
        - required_for_analysis
        range: integer
      cDNA Amplification cycles:
        description: Number of PCR cycles used during cDNA amplification for this
          cDNA.
        examples:
        - value: 8
        in_subset:
        - required_for_analysis
        range: integer
      cDNA Amplification percent cDNA greater than 400bp:
        description: QC metric to measure mRNA degradation of cDNA. Higher % is higher
          quality starting material. Over 400bp is used as a universal cutoff for
          intact (full length) vs degraded cDNA and is a common output from Bioanalyzer
          and Fragment Analyzer elecropheragrams.
        in_subset:
        - required_for_analysis
        range: integer
      cDNA amplification date:
        description: Date of cDNA amplification.
        examples:
        - value: 12/7/2021
        range: date
      cDNA amplification pass-fail result:
        description: Pass or Fail result based on qualitative assessment of cDNA yield
          and size.
        examples:
        - value: Pass
        in_subset:
        - required_for_analysis
        range: Pass-FailResultEnum
  Barcoded cell sample:
    attributes:
      10x Chip port well:
        description: Specific position of the loaded port of the 10x chip. An Enriched
          or Dissociated Cell Sample is loaded into a port on a chip (creating a Barcoded
          Cell Sample). Can be left null for non-10x methods.
        examples:
        - value: B02
        in_subset:
        - required_for_analysis
        range: string
      Barcoded cell input quantity count:
        description: Number of enriched or dissociated cells/nuclei going into the
          barcoding process.
        examples:
        - value: 16307
        in_subset:
        - required_for_analysis
        range: integer
      Expected cell capture:
        description: Expected number of cells/nuclei of a barcoded_cell_sample that
          will be barcoded and available for sequencing. This is a derived number
          from 'Barcoded cell input quantity count' that is dependent on the "capture
          rate" of the barcoding method. It is usually a calculated fraction of the
          'Barcoded cell input quantity count' going into the barcoding method.
        examples:
        - value: 10000
        in_subset:
        - required_for_analysis
        range: integer
      Study sets:
        description: Intended cohort or dataset that the Barcoded Cell Sample initially
          belongs to. This Study helps to group together samples that are meant to
          be analyzed together. Multiple Studies can be assigned to a Barcoded Cell
          Sample. These studies are more granular than the grant or PI and can be
          used to group together samples from related ROIs.
        examples:
        - value: Aging_Mouse
        in_subset:
        - required_for_analysis
        - required_for_tracking
        range: string
  Dissociated cell sample:
    attributes:
      Cell prep type:
        description: 'The type of cell preparation. For example: Cells, Nuclei. This
          is a property of dissociated_cell_sample.'
        examples:
        - value: Nuclei
        in_subset:
        - required_for_analysis
        - required_for_tracking
        range: CellPrepTypeEnum
        required: true
      Dissociated cell source barcode name:
        description: Name of oligo used in cell plexing. The oligo will tag allow
          separate dissociated cell samples to be combined downstream in the barcoded
          cell sample. The oligo name is associated with a sequence in a lookup table.
          This sequence will be needed to during analysis, after alignment, to associate
          reads with parent dissociated cell sample.
        examples:
        - value: CMO301
        in_subset:
        - required_for_analysis
        range: BarcodeNameEnum
  Enriched cell sample:
    attributes:
      Enriched cell source barcode name:
        description: Name of molecular barcode used to individual Enriched Cell Source
          to allow for pooling of Enriched Cell Sources before 10x load (Barcoding
          Cell step) [aka 1st round barcodes]
        examples:
        - value: 1,2 - CPU, H3K27ac
        - value: 3,4 - HYP, H3K27ac
        - value: 5,6 - HCa, H3K27ac
        - value: 7,8 - HCp, H3K27ac (#7 has 10% Hela Spike-in)
        - value: 9,10 - CPU, H3K27me3
        - value: 11,12 - HYP, H3K27me3
        - value: 13,14 - HCa, H3K27me3
        - value: 15,16 - HCp, H3K27me3
        range: BarcodeNameEnum
      Enrichment population:
        description: Actual percentage of cells as a result of using set of fluorescent
          marker label(s) to enrich dissociated_cell_sample with desired mix of cell
          populations. This plan can also be used to describe 'No FACS' where no enrichment
          was performed. This is a property of enriched_cell_prep_container.
        examples:
        - value: 70% NeuN+, 20% OLIG2-, 10% OLIG2+ or NoFACS
        in_subset:
        - required_for_analysis
        range: string
      Histone modification marker:
        description: Histone modification marker antibodies (eg H3K27ac, H3K27me3,
          H3K9me3) used in conjunction with an Enriched Cell Source Barcode in order
          to combine multiple Enriched Cell Populations before Barcoded Cell Sample
          step for 10xMultiome method. Each of the Histone antibodies captures an
          essential part of the epigenome.
        examples:
        - value: 'H3K27ac (Abcam,ab4729, Lot: GR3416787-1),'
        - value: 'H3K27me3 (Abcam,ab4729, Lot: GR3416787-1)'
        range: string
  Library:
    attributes:
      Library avg size bp:
        description: Average size of the library in terms of base pairs. This is used
          to calculate the molarity before pooling and sequencing.
        examples:
        - value: 482
        in_subset:
        - required_for_analysis
        range: integer
      Library chemistry method:
        description: Standardized nomenclature to describe the library method used.
          This specifies the alignment method required for the library. For example,
          10xV3.1 (for RNASeq single assay), 10xMult-GEX (for RNASeq multiome assay),
          and 10xMult-ATAC (for ATACSeq multiome assay)
        examples:
        - value: 10xMulti_GEX
        in_subset:
        - required_for_analysis
        - required_for_tracking
        range: LibraryChemistryMethodEnum
        required: true
      Library concentration nm:
        description: Concentration of library in terms of nM (nMol/L). Number of molecules
          is needed for accurate pooling of the libraries and for generating the number
          of target reads/cell in sequencing.
        range: integer
      Library construction date:
        description: Date of library construction
        examples:
        - value: 12/9/21
        range: date
      Library input ng:
        description: Amount of cDNA going into library construction in nanograms.
        in_subset:
        - required_for_analysis
        range: integer
      Library prep pass-fail result:
        description: Pass or Fail result based on qualitative assessment of library
          yield and size.
        examples:
        - value: Pass
        in_subset:
        - required_for_analysis
        range: Pass-FailResultEnum
      Library quantification fmol:
        description: Amount of library generated in terms of femtomoles
        in_subset:
        - required_for_analysis
        range: integer
      Library quantification ng:
        description: Amount of library generated in terms of nanograms
        range: integer
      R1/R2 index name:
        description: Name of the pair of library indexes used for sequencing. Indexes
          allow libraries to be pooled together for sequencing. Sequencing output
          (fastq) are demultiplexed by using the indexes for each library. The name
          will be associated with the sequences of i7, i5, and i5as, which are needed
          by SeqCores for demultiplexing. The required direction of the sequence (sense
          or antisense) of the index can differ depending on sequencing instruments.
        required: true
