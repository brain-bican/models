id: https://identifiers.org/brain-bican/anatomical-structure-core-schema
name: anatomical-structure-core-schema
title: Anatomical Structure Core Schema
description: |-
  Contains the core types for the Anatomical Structure Schema.

imports:
  - linkml:types
  - bican_biolink

prefixes:
  bican: https://identifiers.org/brain-bican/vocab/
  linkml: https://w3id.org/linkml/
  schema: http://schema.org/

default_prefix: bican
default_range: string


classes:
    VersionedNamedThing:
        is_a: NamedThing
        description: >-
            Core base entity for Anatomical Structure schema representing an versioned named thing.
        abstract: true
        slots:
            - version
            - revision_of
        slot_usage:
            version:
                required: true

slots:
    revision_of:
        range: VersionedNamedThing
