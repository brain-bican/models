name: assertion-evidence-schema
title: Assertion Evidence Schema
id: https://identifiers.org/brain-bican/assertion-evidence-schema
imports:
- linkml:types
prefixes:
  bican: https://identifiers.org/brain-bican/vocab/
  brainkb: https://brainkb.org/
  datacite: http://purl.org/spar/datacite/
  dcterms: http://purl.org/dc/terms/
  eco: http://purl.obolibrary.org/obo/ECO_
  edam: http://edamontology.org/
  foaf: http://xmlns.com/foaf/0.1/
  iao: http://purl.obolibrary.org/obo/IAO_
  linkml: https://w3id.org/linkml/
  oa: http://www.w3.org/ns/oa#
  prov: http://www.w3.org/ns/prov#
  ro: http://purl.obolibrary.org/obo/RO_
  schema: http://schema.org/
  sepio: http://purl.obolibrary.org/obo/SEPIO_
  sio: http://semanticscience.org/resource/SIO_
  spdx: http://spdx.org/rdf/terms#
default_prefix: brainkb
default_range: string
enums:
  AssertionType:
    from_schema: https://identifiers.org/brain-bican/assertion-evidence-schema
    permissible_values:
      Positive: {}
      Negative: {}
      Inconclusive: {}
  Categories:
    from_schema: https://identifiers.org/brain-bican/assertion-evidence-schema
    permissible_values:
      Behavioral: {}
      Biomarker: {}
      DrugTarget: {}
      Genetic: {}
      ClinicalTrial: {}
      Etiologic: {}
      Neuroimaging: {}
      Electrophysiological: {}
      Molecular: {}
      Pharmacological: {}
      Neuropsychological: {}
      Neurogenetic: {}
      Neurochemical: {}
      Neuroanatomical: {}
      Neurodevelopmental: {}
      Neuroinflammatory: {}
      Neuroplasticity: {}
      Neuropathological: {}
      Neurocomputational: {}
      Neuroendocrine: {}
      Neuropharmacogenomic: {}
      Neuroproteomic: {}
      Neurogenomic: {}
      Epigenetic: {}
      Environmental: {}
      Translational: {}
      Therapeutic: {}
      CognitiveNeuroscience: {}
  SignificanceLevel:
    from_schema: https://identifiers.org/brain-bican/assertion-evidence-schema
    permissible_values:
      HighlySignificant:
        description: P value less than 0.01
      Significant:
        description: P value less than 0.05
      MarginallySignificant:
        description: P value less than 0.10
      NotSignificant:
        description: P value greater than or equal to 0.10
      Unknown:
        description: Specifies that the significance level is unknown as the information
          is not present in the study.
  Significance:
    from_schema: https://identifiers.org/brain-bican/assertion-evidence-schema
    permissible_values:
      Clinical: {}
      NonClinical: {}
  EvidenceType:
    from_schema: https://identifiers.org/brain-bican/assertion-evidence-schema
    permissible_values:
      SupportingEvidence: {}
      DisputingEvidence: {}
      InconclusiveEvidence: {}
  ContributorType:
    from_schema: https://identifiers.org/brain-bican/assertion-evidence-schema
    permissible_values:
      datacite:ContactPerson:
        description: The main individual to contact regarding the resource
        title: ContactPerson
      datacite:DataCollector:
        description: Person responsible for collecting data.
        title: DataCollector
      datacite:DataCurator:
        description: Person responsible for managing and curating the data.
        title: DataCurator
      datacite:DataManager:
        description: Person responsible for maintaining the data.
        title: DataManager
      datacite:Distributor:
        description: Entity that distributes the data.
        title: Distributor
      datacite:Editor:
        description: Person responsible for overseeing the content's editorial aspects.
        title: Editor
      datacite:HostingInstitution:
        description: The institution hosting the data.
        title: HostingInstitution
      datacite:Producer:
        description: Person or organization responsible for producing the data.
        title: Producer
      datacite:ProjectLeader:
        description: Person who leads the project or study.
        title: ProjectLeader
      datacite:ProjectManager:
        description: Person responsible for managing the project's administrative
          aspects.
        title: ProjectManager
      datacite:ProjectMember:
        description: Member of the project team.
        title: ProjectMember
      datacite:RegistrationAgency:
        description: Agency responsible for registering the data.
        title: RegistrationAgency
      datacite:RegistrationAuthority:
        description: Authority that oversees the registration process.
        title: RegistrationAuthority
      datacite:RelatedPerson:
        description: Person related to the data or study, but not directly contributing.
        title: RelatedPerson
      datacite:Researcher:
        description: Person who conducts the research.
        title: Researcher
      datacite:ResearchGroup:
        description: A group of researchers working on the data or study.
        title: ResearchGroup
      datacite:RightsHolder:
        description: Entity holding the rights to the data.
        title: RightsHolder
      datacite:Sponsor:
        description: Entity sponsoring the data or research.
        title: Sponsor
      datacite:Supervisor:
        description: Person supervising the research or project.
        title: Supervisor
      datacite:WorkPackageLeader:
        description: Leader responsible for a specific work package in a project.
        title: WorkPackageLeader
slots:
  has_identifier:
    from_schema: https://identifiers.org/brain-bican/assertion-evidence-schema
  was_associate_with:
    from_schema: https://identifiers.org/brain-bican/assertion-evidence-schema
  has_annotation:
    from_schema: https://identifiers.org/brain-bican/assertion-evidence-schema
  has_contributer:
    from_schema: https://identifiers.org/brain-bican/assertion-evidence-schema
  is_expressed_in:
    from_schema: https://identifiers.org/brain-bican/assertion-evidence-schema
  has_evidence_line:
    from_schema: https://identifiers.org/brain-bican/assertion-evidence-schema
  output_of:
    from_schema: https://identifiers.org/brain-bican/assertion-evidence-schema
  has_supporting_reference:
    from_schema: https://identifiers.org/brain-bican/assertion-evidence-schema
classes:
  Activity:
    description: An activity is something that occurs over a period of time and acts
      upon or with entities; it may include consuming, processing, transforming, modifying,
      relocating, using, or generating entities.
    from_schema: https://identifiers.org/brain-bican/assertion-evidence-schema
    slots:
    - was_associate_with
    slot_usage:
      was_associate_with:
        slot_uri: prov:wasAssociatedWith
        range: Agent
    attributes:
      ended_at_time:
        description: The prov:endedAtTime establishes the relationship between prov:Activity
          and xsd:DateTime that allows one to specify the time when the activity ended.
        from_schema: https://identifiers.org/brain-bican/assertion-evidence-schema
        alias: endedAtTime
        range: datetime
      started_at_time:
        description: The prov:startedAtTime establishes the relationship between prov:Activity
          and xsd:DateTime that allows one to specify the time when the activity started.
        from_schema: https://identifiers.org/brain-bican/assertion-evidence-schema
        alias: startedAtTime
        range: datetime
    class_uri: prov:Activity
  Agent:
    description: An agent is something that bears some form of responsibility for
      an activity taking place, for the existence of an entity, or for another agent's
      activity.
    from_schema: https://identifiers.org/brain-bican/assertion-evidence-schema
    slots:
    - has_identifier
    slot_usage:
      has_identifier:
        slot_uri: edam:has_identifier
        range: Identifier
    class_uri: prov:Agent
  Annotation:
    description: An annotation is a written explanatory or critical description, or
      other in-context information (e.g., pattern, motif, link), that has been associated
      with data or other types of information.
    from_schema: https://identifiers.org/brain-bican/assertion-evidence-schema
    class_uri: oa:Annotation
  Assertion:
    description: A statement made by a particular agent on a particular occasion that
      a particular proposition is true, based on the evaluation of one or more lines
      of evidence.
    from_schema: https://identifiers.org/brain-bican/assertion-evidence-schema
    slots:
    - has_annotation
    - has_contributer
    - is_expressed_in
    - has_evidence_line
    slot_usage:
      has_annotation:
        slot_uri: sio:000255
        range: Annotation
      has_contributer:
        slot_uri: sepio:0000151
        range: Agent
      is_expressed_in:
        slot_uri: sepio:0000108
        any_of:
        - range: Document
        - range: Platform
      has_evidence_line:
        description: A relationship between an assertion or proposition and an evidence
          line used in evaluating its validity.
        slot_uri: sepio:0000006
        range: EvidenceLine
    attributes:
      has_assertion_category:
        description: The brainkb:hasAssertionCategory property relates brainkb:Evidence
          and brainkb:Categories, specifying the classification or category that the
          assertion belongs to.
        from_schema: https://identifiers.org/brain-bican/assertion-evidence-schema
        slot_uri: brainkb:hasAssertionCategory
        alias: hasAssertionCategory
        range: Categories
      has_assertion_text:
        description: The brainkb:has_assertion_text property relates an eco:Assertion
          to an xsd:string, providing a textual excerpt of the assertion being made.
        from_schema: https://identifiers.org/brain-bican/assertion-evidence-schema
        slot_uri: brainkb:has_assertion_text
        range: string
      has_assertion_type:
        from_schema: https://identifiers.org/brain-bican/assertion-evidence-schema
        slot_uri: brainkb:has_assertion_type
        range: AssertionType
      significance_level:
        from_schema: https://identifiers.org/brain-bican/assertion-evidence-schema
        slot_uri: brainkb:significance_level
        range: SignificanceLevel
      significance_type:
        from_schema: https://identifiers.org/brain-bican/assertion-evidence-schema
        slot_uri: brainkb:significance_type
        range: Significance
    class_uri: sepio:0000001
  CellAnnotation:
    from_schema: https://identifiers.org/brain-bican/assertion-evidence-schema
    is_a: Annotation
    class_uri: brainkb:CellAnnotation
  Document:
    description: A collection of information content entities intended to be understood
      together as a whole
    from_schema: https://identifiers.org/brain-bican/assertion-evidence-schema
    is_a: Source
    attributes:
      identifier:
        from_schema: https://identifiers.org/brain-bican/assertion-evidence-schema
        slot_uri: datacite:identifier
        range: uri
    class_uri: iao:0000310
  EvidenceLine:
    description: An evidence line represents an independent and meaningful argument
      for or against a particular proposition, that is based on the interpretation
      of one or more pieces of information as evidence.
    from_schema: https://identifiers.org/brain-bican/assertion-evidence-schema
    slots:
    - has_contributer
    - output_of
    - has_supporting_reference
    slot_usage:
      has_contributer:
        description: A relation between an information content entity and an agent
          who made a contribution to its information content, or to its subsequent
          modification or assessment.
        slot_uri: sepio:0000150
        range: Agent
      output_of:
        slot_uri: ro:0002353
        range: Activity
      has_supporting_reference:
        description: A relation that holds between an evidence line and a citable
          document from which information supporting the evidence line was obtained
          (i.e. a "supporting reference").
        slot_uri: sepio:0000124
        range: Document
    attributes:
      description:
        from_schema: https://identifiers.org/brain-bican/assertion-evidence-schema
        slot_uri: dcterms:description
        range: string
      has_evidence_category:
        from_schema: https://identifiers.org/brain-bican/assertion-evidence-schema
        slot_uri: brainkb:hasEvidenceCategory
        alias: hasEvidenceCategory
        range: Categories
      has_evidence_type:
        from_schema: https://identifiers.org/brain-bican/assertion-evidence-schema
        slot_uri: brainkb:hasEvidenceType
        alias: hasEvidenceType
        range: EvidenceType
    class_uri: sepio:0000002
  Group:
    from_schema: https://identifiers.org/brain-bican/assertion-evidence-schema
    is_a: Agent
    class_uri: foaf:Group
  Identifier:
    from_schema: https://identifiers.org/brain-bican/assertion-evidence-schema
    class_uri: edam:data_0842
  OrcidIdentifier:
    from_schema: https://identifiers.org/brain-bican/assertion-evidence-schema
    is_a: PersonIdentifier
    class_uri: edam:data_4022
  Organization:
    from_schema: https://identifiers.org/brain-bican/assertion-evidence-schema
    is_a: Group
    class_uri: prov:Organization
  Person:
    from_schema: https://identifiers.org/brain-bican/assertion-evidence-schema
    is_a: Agent
    attributes:
      contributor_type:
        from_schema: https://identifiers.org/brain-bican/assertion-evidence-schema
        slot_uri: datacite:contributorType
        alias: contributorType
        range: ContributorType
    class_uri: prov:Person
  PersonIdentifier:
    from_schema: https://identifiers.org/brain-bican/assertion-evidence-schema
    is_a: Identifier
    class_uri: edam:data_2118
  Platform:
    from_schema: https://identifiers.org/brain-bican/assertion-evidence-schema
    is_a: Source
    class_uri: brainkb:Platform
  SoftwareAgent:
    from_schema: https://identifiers.org/brain-bican/assertion-evidence-schema
    is_a: Agent
    class_uri: prov:SoftwareAgent
  Source:
    from_schema: https://identifiers.org/brain-bican/assertion-evidence-schema
    class_uri: dcterms:source
