name: assertion-evidence-schema
title: Assertion Evidence Schema
id: https://identifiers.org/brain-bican/assertion-evidence-schema
imports:
- linkml:types
prefixes:
  linkml: https://w3id.org/linkml/
  bican: https://identifiers.org/brain-bican/vocab/
  spdx: http://spdx.org/rdf/terms#
  schema: http://schema.org/
  brainkb: https://brainkb.org/
  prov: http://www.w3.org/ns/prov#
  eco: http://purl.obolibrary.org/obo/ECO_
  sepio: http://purl.obolibrary.org/obo/SEPIO_
  ro: http://purl.obolibrary.org/obo/RO_
  iao: http://purl.obolibrary.org/obo/IAO_
  sio: http://semanticscience.org/resource/SIO_
  datacite: http://purl.org/spar/datacite/
  foaf: http://xmlns.com/foaf/0.1/
  dcterms: http://purl.org/dc/terms/
  oa: http://www.w3.org/ns/oa#
default_prefix: brainkb
default_range: string
enums:
  AssertionType:
    from_schema: https://identifiers.org/brain-bican/assertion-evidence-schema
    permissible_values:
      Positive: {}
      Negative: {}
      Inconclusive: {}
  Categories:
    from_schema: https://identifiers.org/brain-bican/assertion-evidence-schema
    permissible_values:
      Behavioral: {}
      Biomarker: {}
      DrugTarget: {}
      Genetic: {}
      ClinicalTrial: {}
      Etiologic: {}
      Neuroimaging: {}
      Electrophysiological: {}
      Molecular: {}
      Pharmacological: {}
      Neuropsychological: {}
      Neurogenetic: {}
      Neurochemical: {}
      Neuroanatomical: {}
      Neurodevelopmental: {}
      Neuroinflammatory: {}
      Neuroplasticity: {}
      Neuropathological: {}
      Neurocomputational: {}
      Neuroendocrine: {}
      Neuropharmacogenomic: {}
      Neuroproteomic: {}
      Neurogenomic: {}
      Epigenetic: {}
      Environmental: {}
      Translational: {}
      Therapeutic: {}
      CognitiveNeuroscience: {}
  SignificanceLevel:
    from_schema: https://identifiers.org/brain-bican/assertion-evidence-schema
    permissible_values:
      HighlySignificant:
        description: P value less than 0.01
      Significant:
        description: P value less than 0.05
      MarginallySignificant:
        description: P value less than 0.10
      NotSignificant:
        description: P value greater than or equal to 0.10
      Unknown:
        description: Specifies that the significance level is unknown as the information
          is not present in the study.
  Significance:
    from_schema: https://identifiers.org/brain-bican/assertion-evidence-schema
    permissible_values:
      Clinical: {}
      NonClinical: {}
  EvidenceType:
    from_schema: https://identifiers.org/brain-bican/assertion-evidence-schema
    permissible_values:
      SupportingEvidence: {}
      DisputingEvidence: {}
      InconclusiveEvidence: {}
  ContributorType:
    from_schema: https://identifiers.org/brain-bican/assertion-evidence-schema
    permissible_values:
      datacite:ContactPerson:
        description: The main individual to contact regarding the resource
        title: ContactPerson
      datacite:DataCollector:
        description: Person responsible for collecting data.
        title: DataCollector
      datacite:DataCurator:
        description: Person responsible for managing and curating the data.
        title: DataCurator
      datacite:DataManager:
        description: Person responsible for maintaining the data.
        title: DataManager
      datacite:Distributor:
        description: Entity that distributes the data.
        title: Distributor
      datacite:Editor:
        description: Person responsible for overseeing the content's editorial aspects.
        title: Editor
      datacite:HostingInstitution:
        description: The institution hosting the data.
        title: HostingInstitution
      datacite:Producer:
        description: Person or organization responsible for producing the data.
        title: Producer
      datacite:ProjectLeader:
        description: Person who leads the project or study.
        title: ProjectLeader
      datacite:ProjectManager:
        description: Person responsible for managing the project's administrative
          aspects.
        title: ProjectManager
      datacite:ProjectMember:
        description: Member of the project team.
        title: ProjectMember
      datacite:RegistrationAgency:
        description: Agency responsible for registering the data.
        title: RegistrationAgency
      datacite:RegistrationAuthority:
        description: Authority that oversees the registration process.
        title: RegistrationAuthority
      datacite:RelatedPerson:
        description: Person related to the data or study, but not directly contributing.
        title: RelatedPerson
      datacite:Researcher:
        description: Person who conducts the research.
        title: Researcher
      datacite:ResearchGroup:
        description: A group of researchers working on the data or study.
        title: ResearchGroup
      datacite:RightsHolder:
        description: Entity holding the rights to the data.
        title: RightsHolder
      datacite:Sponsor:
        description: Entity sponsoring the data or research.
        title: Sponsor
      datacite:Supervisor:
        description: Person supervising the research or project.
        title: Supervisor
      datacite:WorkPackageLeader:
        description: Leader responsible for a specific work package in a project.
        title: WorkPackageLeader
slots:
  was_associate_with:
    from_schema: https://identifiers.org/brain-bican/assertion-evidence-schema
  has_assertion_method:
    from_schema: https://identifiers.org/brain-bican/assertion-evidence-schema
  has_cell_annotation:
    from_schema: https://identifiers.org/brain-bican/assertion-evidence-schema
  has_contributer:
    from_schema: https://identifiers.org/brain-bican/assertion-evidence-schema
  has_description:
    from_schema: https://identifiers.org/brain-bican/assertion-evidence-schema
  has_summary:
    from_schema: https://identifiers.org/brain-bican/assertion-evidence-schema
  is_expressed_in:
    from_schema: https://identifiers.org/brain-bican/assertion-evidence-schema
  has_evidence_line:
    from_schema: https://identifiers.org/brain-bican/assertion-evidence-schema
  is_associated_with:
    from_schema: https://identifiers.org/brain-bican/assertion-evidence-schema
  is_described_by:
    from_schema: https://identifiers.org/brain-bican/assertion-evidence-schema
  output_of:
    from_schema: https://identifiers.org/brain-bican/assertion-evidence-schema
classes:
  Activity:
    description: An activity is something that occurs over a period of time and acts
      upon or with entities; it may include consuming, processing, transforming, modifying,
      relocating, using, or generating entities.
    from_schema: https://identifiers.org/brain-bican/assertion-evidence-schema
    slots:
    - was_associate_with
    slot_usage:
      was_associate_with:
        slot_uri: prov:wasAssociatedWith
        range: Agent
    attributes:
      ended_at_time:
        description: The prov:endedAtTime establishes the relationship between prov:Activity
          and xsd:DateTime that allows one to specify the time when the activity ended.
        from_schema: https://identifiers.org/brain-bican/assertion-evidence-schema
        alias: endedAtTime
        range: datetime
      started_at_time:
        description: The prov:startedAtTime establishes the relationship between prov:Activity
          and xsd:DateTime that allows one to specify the time when the activity started.
        from_schema: https://identifiers.org/brain-bican/assertion-evidence-schema
        alias: startedAtTime
        range: datetime
    class_uri: prov:Activity
  Agent:
    description: An agent is something that bears some form of responsibility for
      an activity taking place, for the existence of an entity, or for another agent's
      activity.
    from_schema: https://identifiers.org/brain-bican/assertion-evidence-schema
    class_uri: prov:Agent
  Annotation:
    description: An annotation is a written explanatory or critical description, or
      other in-context information (e.g., pattern, motif, link), that has been associated
      with data or other types of information.
    from_schema: https://identifiers.org/brain-bican/assertion-evidence-schema
    attributes:
      cell_annotation:
        from_schema: https://identifiers.org/brain-bican/assertion-evidence-schema
        slot_uri: brainkb:cellAnnotation
        alias: cellAnnotation
        range: string
      description:
        from_schema: https://identifiers.org/brain-bican/assertion-evidence-schema
        slot_uri: brainkb:description
        alias: description
        range: string
    class_uri: oa:Annotation
  Assertion:
    description: A statement made by a particular agent on a particular occasion that
      a particular proposition is true, based on the evaluation of one or more lines
      of evidence.
    from_schema: https://identifiers.org/brain-bican/assertion-evidence-schema
    slots:
    - has_assertion_method
    - has_cell_annotation
    - has_contributer
    - has_description
    - has_summary
    - is_expressed_in
    - has_evidence_line
    slot_usage:
      has_assertion_method:
        description: The brainkb:hasAssertionMethod property relates an eco:Assertion
          to an brainkb:AssertionMethod that differentiates different types of assertions
          techniques used while making an assertion.
      has_cell_annotation:
        range: CellAnnotation
      has_contributer:
        slot_uri: sepio:0000151
        range: Agent
      has_description:
        range: Description
      has_summary:
        slot_uri: brainkb:hasSummary
        range: AssertionSummary
      is_expressed_in:
        slot_uri: sepio:0000108
        any_of:
        - range: Document
        - range: Platform
      has_evidence_line:
        description: A relationship between an assertion or proposition and an evidence
          line used in evaluating its validity.
        slot_uri: sepio:0000006
        range: EvidenceLine
    attributes:
      has_assertion_category:
        description: The brainkb:hasAssertionCategory property relates brainkb:Evidence
          and brainkb:Categories, specifying the classification or category that the
          assertion belongs to.
        from_schema: https://identifiers.org/brain-bican/assertion-evidence-schema
        slot_uri: brainkb:hasAssertionCategory
        alias: hasAssertionCategory
        range: Categories
      has_assertion_method:
        description: The brainkb:hasAssertionMethod property relates an eco:Assertion
          to an eco:assertion method that differentiates different types of assertions
          techniques used while making an assertion.
        from_schema: https://identifiers.org/brain-bican/assertion-evidence-schema
        slot_uri: brainkb:hasAssertionMethod
        alias: hasAssertionMethod
        range: AssertionMethod
      has_assertion_text:
        description: The brainkb:hasAssertionText property relates an eco:Assertion
          to an xsd:string, providing a textual excerpt of the assertion being made.
        from_schema: https://identifiers.org/brain-bican/assertion-evidence-schema
        slot_uri: brainkb:hasAssertionText
        alias: hasAssertionText
        range: string
      has_assertion_type:
        from_schema: https://identifiers.org/brain-bican/assertion-evidence-schema
        range: AssertionType
    class_uri: sepio:0000001
  AssertionSummary:
    description: A summary is a brief statement or description of the main points,
      especially as a conclusion to a work about the assertion.
    from_schema: https://identifiers.org/brain-bican/assertion-evidence-schema
    slots:
    - is_associated_with
    slot_usage:
      is_associated_with:
        description: The brainkb:isAssociatedWith property establishes relationships
          between different entities:it links sepio:Assertion to brainkb:AssertionSummary,
          indicating the association between an assertion and its corresponding summary.
        slot_uri: brainkb:isAssociatedWith
        range: Assertion
    attributes:
      has_assertion_summary:
        description: The brainkb:hasAssertionSummary property relates a brainkb:AssertionSummary
          to an xsd:string, providing a concise overview that differentiates various
          assertions. This summary encapsulates the core content of the assertion,
          allowing for easy identification and understanding of its essence.
        from_schema: https://identifiers.org/brain-bican/assertion-evidence-schema
        slot_uri: brainkb:hasAssertionSummary
        alias: hasAssertionSummary
        range: string
    class_uri: brainkb:AssertionSummary
  AutomaticAssertion:
    description: An assertion method executed automatically by machines without human
      intervention.
    from_schema: https://identifiers.org/brain-bican/assertion-evidence-schema
    is_a: AssertionMethod
    class_uri: eco:0000203
  CellAnnotation:
    from_schema: https://identifiers.org/brain-bican/assertion-evidence-schema
    is_a: Annotation
    class_uri: brainkb:CellAnnotation
  Description:
    from_schema: https://identifiers.org/brain-bican/assertion-evidence-schema
    is_a: Annotation
    class_uri: brainkb:Description
  Document:
    description: A collection of information content entities intended to be understood
      together as a whole
    from_schema: https://identifiers.org/brain-bican/assertion-evidence-schema
    is_a: Source
    attributes:
      id:
        from_schema: https://identifiers.org/brain-bican/assertion-evidence-schema
        slot_uri: datacite:identifier
        range: uri
    class_uri: iao:0000310
  EvidenceLine:
    description: An evidence line represents an independent and meaningful argument
      for or against a particular proposition, that is based on the interpretation
      of one or more pieces of information as evidence.
    from_schema: https://identifiers.org/brain-bican/assertion-evidence-schema
    slots:
    - has_contributer
    - has_summary
    - is_described_by
    - output_of
    slot_usage:
      has_contributer:
        description: A relation between an information content entity and an agent
          who made a contribution to its information content, or to its subsequent
          modification or assessment.
        slot_uri: sepio:0000150
        range: Agent
      has_summary:
        slot_uri: brainkb:hasSummary
        range: EvidenceSummary
      is_described_by:
        slot_uri: sepio:0000178
        range: Document
      output_of:
        slot_uri: ro:0002353
        range: Activity
    attributes:
      has_evidence_category:
        from_schema: https://identifiers.org/brain-bican/assertion-evidence-schema
        slot_uri: brainkb:hasEvidenceCategory
        alias: hasEvidenceCategory
        range: Categories
      has_evidence_text:
        from_schema: https://identifiers.org/brain-bican/assertion-evidence-schema
        slot_uri: brainkb:hasEvidenceText
        alias: hasEvidenceText
        range: string
      has_evidence_type:
        from_schema: https://identifiers.org/brain-bican/assertion-evidence-schema
        slot_uri: brainkb:hasEvidenceType
        alias: hasEvidenceType
        range: EvidenceType
    class_uri: sepio:0000002
  EvidenceSummary:
    description: A summary is a brief statement or description of the main points,
      especially as a conclusion to a work about the evidence.
    from_schema: https://identifiers.org/brain-bican/assertion-evidence-schema
    is_a: Annotation
    slots:
    - is_associated_with
    slot_usage:
      is_associated_with:
        description: 'The brainkb:isAssociatedWith property establishes relationships
          between different entities: it associates eco:Evidence with brainkb:EvidenceSummary,
          signifying the connection between evidence and its summarized representation.'
        slot_uri: brainkb:isAssociatedWith
        range: EvidenceLine
    attributes:
      has_evidence_summary:
        description: The brainkb:hasEvidenceSummary property relates a brainkb:EvidenceSummary
          to an xsd:string, providing a concise overview that differentiates various
          evidence. This summary encapsulates the core content of the evidence, allowing
          for easy identification and understanding of its essence.
        from_schema: https://identifiers.org/brain-bican/assertion-evidence-schema
        slot_uri: brainkb:hasEvidenceSummary
        alias: hasEvidenceSummary
        range: string
    class_uri: brainkb:EvidenceSummary
  Group:
    from_schema: https://identifiers.org/brain-bican/assertion-evidence-schema
    is_a: Agent
    class_uri: foaf:Group
  ManualAssertion:
    description: An assertion method that involves human review.
    from_schema: https://identifiers.org/brain-bican/assertion-evidence-schema
    is_a: AssertionMethod
    class_uri: eco:0000218
  Organization:
    from_schema: https://identifiers.org/brain-bican/assertion-evidence-schema
    is_a: Group
    class_uri: prov:Organization
  Person:
    from_schema: https://identifiers.org/brain-bican/assertion-evidence-schema
    is_a: Agent
    attributes:
      contributer_type:
        from_schema: https://identifiers.org/brain-bican/assertion-evidence-schema
        slot_uri: datacite:contributerType
        alias: contributerType
        range: ContributerType
    class_uri: prov:Person
  Platform:
    from_schema: https://identifiers.org/brain-bican/assertion-evidence-schema
    is_a: Source
    class_uri: brainkb:Platform
  SoftwareAgent:
    from_schema: https://identifiers.org/brain-bican/assertion-evidence-schema
    is_a: Agent
    class_uri: prov:SoftwareAgent
  Source:
    from_schema: https://identifiers.org/brain-bican/assertion-evidence-schema
    class_uri: dcterms:source
