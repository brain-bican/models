    - name
    - title
    - short_title
    - description
    - species
    - access_control
    - completion_state
    - modality
    - technique
    - citation
    slot_usage:
      data_archive:
        description: The location (archive) at which the data in a data collection
          is to be deposited.
        in_subset:
        - projects_and_data_collections
        - bican
        slot_uri: bican:39498a35-3cb5-46ce-9e23-dc5e499b85c4
        range: Organization
        multivalued: true
      web_resource:
        description: A URL or weblink that provides the location of relevant tools
          or pages to a data collection. Commonly used to link to landing page that
          allows for downloading data contained in collection.
